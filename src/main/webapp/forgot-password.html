<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Forgot Password</title>

    <link href="template/css/bootstrap.min.css" rel="stylesheet">
    <link href="template/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="template/css/animate.css" rel="stylesheet">
    <link href="template/css/style.css" rel="stylesheet">
    <!-- include the style -->
    <link rel="stylesheet" href="alertifyjs/css/alertify.min.css" />
    <!-- include a theme -->
    <link rel="stylesheet" href="alertifyjs/css/themes/default.min.css" />
    <link rel="stylesheet" href="app.css">

</head>

<body class="gray-bg" oncontextmenu="return false">

<div class="lock-word animated fadeInDown">
    <span class="first-word"></span><span></span>
</div>
<div class="ibox middle-box lockscreen animated fadeInDown" style="width: 350px !important">
    <div class="ibox-content">
        <div class="m-b-md"></div>
        <a href="./" id="sitelogo"></a>
        <h2>Forgot your password?</h2>
        <p>Change your password in three easy steps. This will help you to secure your password!<br>
            1. Enter your email address below.<br>
            2. Our system will send you a temporary link<br>
            3. Use the link to reset your password
        </p>
        <form action="index.html" class="m-t" role="form" onsubmit="return false">
            <div class="form-group">
                <input name="email" class="form-control" placeholder="Enter email" required="" type="email">
            </div>
            <button id="btnRequestPwd" class="btn btn-primary block full-width" style="background-color: #025b80" type="submit">Submit</button>
            <a href="./"  class="btn btn-default block full-width" type="submit">Cancel</a>
        </form>
    </div>
</div>

<div id="overlay">
    <div id="text">
        <img id="gif"  src="images/lock.gif" height="120" width="120">
        <div id="msg" style="display: none;">
            <h4>Error encountered, please try again</h4>
        </div>
    </div>
</div>

<!-- Mainly scripts -->
<script src="template/js/jquery-3.1.1.min.js"></script>
<script src="template/js/popper.min.js"></script>
<script src="template/js/bootstrap.js"></script>
<!-- include the script -->
<script src="alertifyjs/alertify.min.js"></script>
<script type="text/javascript" src="app.js" ></script>
<script type="text/javascript">
    getLandingPageContent();
</script>
</body>

</html>
